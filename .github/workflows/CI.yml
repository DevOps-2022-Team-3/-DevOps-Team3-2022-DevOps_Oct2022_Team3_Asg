name: CI for Internship Allocation

on:
  push:
    branches: 
      - main
      - yml-file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with: 
        python-version: 3.11.1
    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        pip install pandas
        pip install flask
        pip install SQLAlchemy
        pip install flask-wtf
        pip install Flask-SQLAlchemy
    - name: Checkout Own Repo
      uses: actions/checkout@v2
      with:
        repository: DevOps-2022-Team-3/-DevOps-Team3-2022-DevOps_Oct2022_Team3_Asg
    - name: list our contents
      run: |
        ls
    - name: run app.py
      run: |
        python app.py &
    - name: test with pytest
      run: |
        pytest PyTest/test_main.py -v -cov --junitxml=report.xml
        pytest PyTest/testtemp_matchStudent.py -v -cov --junitxml=report.xml

    - if: ${{ failure() }}
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: .github/ISSUE_TEMPLATE.md
       
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      if: always()
      with:
        junit_files: "report.xml"
        
    - name: create folder
      run: mkdir downloads
      
    - name: Upload document
      run: mv *.xml ./downloads
      
    - name: Upload document
      uses: actions/upload-artifact@v2
      with:
        name: assetDocuments
        path: downloads
