  <!doctype html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Main Page">
  <title>Settings</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #FFDB58;
    }
  </style>
  </head>
  <body>
    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
      <div class="container px-4">
          <a class="navbar-brand" href={{url_for('main')}}>Internship Allocation Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={{url_for('upload_data')}}>Upload Data</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={{url_for('match_student')}}>Match Students</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={{url_for('prepare_email')}}>Prepare Emails</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href={{url_for('settings')}}>Settings</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
  
    <!-- Header -->
    <header class="text-black" style="background-color: #FFDB58; padding: 2em; padding-bottom: 0.5em;">
      <div class="container px-4 text-left">
          <h1 class="page-header">Settings</h1>
          <hr/>
      </div>
    </header>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
      {{ error_message }}
    </div>
  {% endif %}


    <!-- Section -->
    <section id="section" style="background-color: #FFDB58; padding: 2em;">
      <div class="container px-4 text-left">

              <h3>Change Settings</h3>

              <br>

              <form action="/Settings" method="post" enctype="multipart/form-data">
                <div>
                  <label for="formFileLg" class="form-label">Resume Directory</label>
                  <input class="form-control form-control-lg" name="resume_dir" type="file">
                </div>
                
                <br>
                <div>
                  <label for="formFileLg" class="form-label">Email Directory</label>
                  <input class="form-control form-control-lg" name="email_dir" type="file">
                </div>

                <br><br>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="Internship_Period" placeholder="<DD/MM/YYY> to <DD/MM/YYYY>." aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">Internship Period</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
    </body>

  </html>
