  body {
    background-color: #FFDB58;
  }
</style>
</head>

<body>
  <!-- NavBar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" href={{url_for('main')}}>Internship Allocation Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={{url_for('upload_data')}}>Upload Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={{url_for('match_student')}}>Match Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={{url_for('prepare_email')}}>Prepare Emails</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={{url_for('settings')}}>Settings</a>
              </li>
            </ul>
          </div>
      </div>
  </nav>
 
  <!-- Header -->
  <header class="text-black" style="background-color: #FFDB58; padding: 2em; padding-bottom: 0.5em;">
    <div class="container px-4 text-left">
        <h1 class="page-header">Upload Data</h1>
        <hr/>
    </div>
  </header>

  <!-- Section: File Upload -->
  <section id="section" style="padding:1em; margin-bottom: 2em">
    <div class="container px-4 text-left">
        <div class="row gx-4 justify-content-center">
            <form action = "/student_uploader" method = "POST" 
            enctype = "multipart/form-data">
            <input type = "file" name = "file" class="btn btn-outline-secondary " accept=".xlsx" style=" margin-bottom: 3em; margin-right: 5em;"/>
            <button id="student-data" type="submit" class="btn btn-secondary" style="margin-bottom: 3em; padding:0.6em;">Upload Student Data</button>
            </form>
            <br>
            <form action = "/company_uploader" method = "POST" 
              enctype = "multipart/form-data">
              <input type = "file" name = "file" class="btn btn-outline-secondary " accept=".xlsx" style=" margin-bottom: 3em; margin-right: 5em;"/>
              <button id="company-data" type="submit" class="btn btn-secondary" style="margin-bottom: 3em; padding:0.6em;">Upload Company Data</button>
            </form>
        </div>
    </div>
  </section>

</body>
